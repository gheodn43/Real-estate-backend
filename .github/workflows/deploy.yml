name: 🚀 Deploy Node.js Microservices with Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🛠 Build all Docker images
        run: docker-compose build

      - name: 📦 Tag & Push Docker images
        run: |
          docker tag gateway ${{ secrets.DOCKER_USERNAME }}/gateway:latest
          docker tag auth-service ${{ secrets.DOCKER_USERNAME }}/auth-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/gateway:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/auth-service:latest
      - name: 🔐 Setup SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 🚀 Deploy on Remote Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
            docker pull ${{ secrets.DOCKER_USERNAME }}/gateway:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/auth-service:latest

            cd ~/your-deployment-dir

            docker-compose down
            docker-compose up -d
          EOF
