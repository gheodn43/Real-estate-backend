<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra đăng nhập</title>
</head>
<body>
  <h1>Kiểm tra trạng thái đăng nhập</h1>
  <div id="user-info"></div>
  <button onclick="loginGoogle()">Đăng nhập Google</button>
  <button onclick="logout()">Đăng xuất</button>

  <h2>Đăng ký tài khoản</h2>
  <form id="register-form">
    <input type="text" id="reg-name" placeholder="Tên" required><br>
    <input type="email" id="reg-email" placeholder="Email" required><br>
    <input type="password" id="reg-password" placeholder="Mật khẩu" required><br>
    <button type="submit">Đăng ký</button>
  </form>
  <div id="otp-section" style="display:none;">
    <input type="text" id="reg-otp" placeholder="Nhập mã OTP"><br>
    <button id="verify-otp-btn">Xác thực OTP</button>
  </div>
  <div id="register-result"></div>

  <h2>Đăng nhập bằng Email/Password</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required><br>
    <input type="password" id="login-password" placeholder="Mật khẩu" required><br>
    <button type="submit">Đăng nhập</button>
    <button type="button" id="show-forgot-password-btn" style="margin-left:10px;">Quên mật khẩu</button>
  </form>
  <div id="login-result"></div>

  <div id="forgot-password-section" style="display:none;">
    <h2>Quên mật khẩu</h2>
    <form id="forgot-password-form">
      <input type="email" id="forgot-email" placeholder="Email" required><br>
      <button type="submit">Gửi mã OTP</button>
    </form>
    <div id="forgot-password-result"></div>
    <div id="reset-password-section" style="display:none;">
      <input type="text" id="reset-otp" placeholder="Nhập mã OTP"><br>
      <input type="password" id="reset-new-password" placeholder="Mật khẩu mới"><br>
      <button id="reset-password-btn">Đặt lại mật khẩu</button>
      <div id="reset-password-result"></div>
    </div>
  </div>
  <div id="change-password-section" style="display:none;">
    <h2>Đổi mật khẩu</h2>
    <form id="change-password-form">
      <input type="password" id="old-password" placeholder="Mật khẩu cũ" required><br>
      <input type="password" id="new-password" placeholder="Mật khẩu mới" required><br>
      <button type="submit">Đổi mật khẩu</button>
    </form>
    <div id="change-password-result"></div>
  </div>

  <script>
    function checkLogin() {
      fetch('http://localhost:4001/auth/profile', { credentials: 'include' })
        .then(res => res.status === 401 ? null : res.json())
        .then(data => {
          const info = document.getElementById('user-info');
          if (data && data.user) {
            info.innerHTML = `<p>Xin chào, ${data.user.name}</p><img src="${data.user.avatar}" alt="avatar" /><p>Email: ${data.user.email}</p>`;
            showChangePassword(true);
          } else {
            info.innerHTML = '<p>Bạn chưa đăng nhập.</p>';
            showChangePassword(false);
          }
        });
    }
    function loginGoogle() {
      window.location.href = 'http://localhost:4001/auth/google';
    }
    function logout() {
      fetch('http://localhost:4001/auth/logout', { method: 'POST', credentials: 'include' })
        .then(res => {
          if (res.status === 200) {
            alert('Đã đăng xuất!');
            checkLogin();
          } else {
            alert('Logout thất bại! Status: ' + res.status);
          }
        })
        .catch(err => {
          alert('Lỗi khi logout: ' + err);
        });
    }
    document.getElementById('register-form').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('reg-email').value;
      fetch('http://localhost:4001/auth/send-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ email })
      })
      .then(res => res.json().then(data => ({status: res.status, body: data})))
      .then(({status, body}) => {
        if (status === 200) {
          document.getElementById('register-form').style.display = 'none';
          document.getElementById('otp-section').style.display = '';
          document.getElementById('register-result').innerText = 'OTP đã gửi về email, vui lòng kiểm tra và nhập mã OTP.';
        } else {
          document.getElementById('register-result').innerText = body.message;
        }
      });
    };
    document.getElementById('verify-otp-btn').onclick = function() {
      const email = document.getElementById('reg-email').value;
      const otp = document.getElementById('reg-otp').value;
      fetch('http://localhost:4001/auth/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ email, otp })
      })
      .then(res => res.json().then(data => ({status: res.status, body: data})))
      .then(({status, body}) => {
        if (status === 200) {
          fetch('http://localhost:4001/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({
              name: document.getElementById('reg-name').value,
              email: document.getElementById('reg-email').value,
              password: document.getElementById('reg-password').value
            })
          })
          .then(res => res.json().then(data => ({status: res.status, body: data})))
          .then(({status, body}) => {
            if (status === 201) {
              document.getElementById('register-result').innerText = 'Đăng ký thành công!';
            } else {
              document.getElementById('register-result').innerText = body.message;
            }
          });
        } else {
          document.getElementById('register-result').innerText = body.message;
        }
      });
    };
    document.getElementById('login-form').onsubmit = function(e) {
      e.preventDefault();
      fetch('http://localhost:4001/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({
          email: document.getElementById('login-email').value,
          password: document.getElementById('login-password').value
        })
      })
      .then(res => res.json().then(data => ({status: res.status, body: data})))
      .then(({status, body}) => {
        const resultDiv = document.getElementById('login-result');
        if (status === 200) {
          resultDiv.innerText = 'Đăng nhập thành công!';
          checkLogin();
        } else {
          resultDiv.innerText = body.message;
        }
      })
      .catch(err => {
        document.getElementById('login-result').innerText = 'Lỗi kết nối server!';
      });
    }
    document.getElementById('show-forgot-password-btn').onclick = function(e) {
      e.preventDefault();
      document.getElementById('forgot-password-section').style.display = '';
      document.getElementById('login-form').style.display = 'none';
    };
    document.getElementById('forgot-password-form').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('forgot-email').value;
      fetch('http://localhost:4001/auth/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ email })
      })
      .then(res => res.json().then(data => ({status: res.status, body: data})))
      .then(({status, body}) => {
        document.getElementById('forgot-password-result').innerText = body.message;
        if (status === 200) {
          document.getElementById('reset-password-section').style.display = '';
        }
      });
    };
    document.getElementById('reset-password-btn').onclick = function() {
      const email = document.getElementById('forgot-email').value;
      const otp = document.getElementById('reset-otp').value;
      const newPassword = document.getElementById('reset-new-password').value;
      fetch('http://localhost:4001/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ email, otp, newPassword })
      })
      .then(res => res.json().then(data => ({status: res.status, body: data})))
      .then(({status, body}) => {
        document.getElementById('reset-password-result').innerText = body.message;
      });
    };
    function showChangePassword(show) {
      document.getElementById('change-password-section').style.display = show ? '' : 'none';
    }
    document.getElementById('change-password-form').onsubmit = function(e) {
      e.preventDefault();
      fetch('http://localhost:4001/auth/change-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({
          oldPassword: document.getElementById('old-password').value,
          newPassword: document.getElementById('new-password').value
        })
      })
      .then(res => res.json().then(data => ({status: res.status, body: data})))
      .then(({status, body}) => {
        document.getElementById('change-password-result').innerText = body.message;
      });
    };
    checkLogin();
  </script>
</body>
</html>
