map $http_origin $cors_origin {
    default "";
    "https://app.propintel.id.vn" "https://app.propintel.id.vn";
    "http://localhost:3000"        "http://localhost:3000";
    "http://gateway:4000"          "http://gateway:4000";
    "http://auth-service:4001" "http://auth-service:4001";
    "http://property-service:4002" "http://property-service:4002";
    "http://mail-service:4003" "http://mail-service:4003";
    "http://agent-review-service:4004" "http://agent-review-service:4004";
    "http://blog-service:4005" "http://blog-service:4005";
    "http://agent-chat-service:3000" "http://agent-chat-service:3000";
}
server {
    listen 80;
    server_name api.propintel.id.vn;

    location ~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.propintel.id.vn;

    ssl_certificate /etc/letsencrypt/live/api.propintel.id.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.propintel.id.vn/privkey.pem;

    location / {
        proxy_pass http://gateway:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_header Set-Cookie;
    }

    location /auth {
        if ($request_method = OPTIONS ) {
            add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }

        proxy_pass http://auth-service:4001/auth;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
